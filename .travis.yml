# references:
# * https://www.objc.io/issues/6-build-tools/travis-ci/
# * https://github.com/supermarin/xcpretty#usage

language: swift
osx_image: xcode10

before_install:
 - gem install cocoapods
 - pod install --project-directory=Example

script:
- set -o pipefail && xcodebuild test -enableCodeCoverage YES -workspace Example/Hashtags.xcworkspace -scheme Hashtags-Example -sdk iphonesimulator11.4 ONLY_ACTIVE_ARCH=NO | xcpretty
# - set -o pipefail && xcodebuild test -enableCodeCoverage YES -workspace Example/Hashtags.xcworkspace -scheme Hashtags-Example -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 8,OS=11.4' ONLY_ACTIVE_ARCH=NO | xcpretty
- pod lib lint
