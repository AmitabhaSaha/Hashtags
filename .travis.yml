# references:
# * https://www.objc.io/issues/6-build-tools/travis-ci/
# * https://github.com/supermarin/xcpretty#usage

language: swift
osx_image: xcode9.4
xcode_workspace: Example/Hashtags.xcworkspace

before_install:
 - gem install cocoapods

script:
- set -o pipefail && xcodebuild test -enableCodeCoverage YES -workspace Example/Hashtags.xcworkspace -scheme Hashtags-Example -sdk iphonesimulator11.4 ONLY_ACTIVE_ARCH=NO | xcpretty
- pod lib lint
